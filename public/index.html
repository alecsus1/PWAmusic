<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- https://favicon.io/favicon-generator/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-center text-white p-3">
    <h1 class="text-center">Music PWA</h1>
  </header>
  <nav class="navbar bg-success-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LAW</a>
    </div>
  </nav>
  <main>
    <div class="row">
      <div class="container bg-body-tertiary col-md-8 p-5 mt-3">
        <div class="form-group">
          
          <input type="text" class="form-control mb-3" id="youtube-url" placeholder="Incolla il link Youtube qui">
          <input type="text" class="form-control" id="youtube-title" placeholder="Incolla il titolo del video">
          
          <button class="btn btn-primary mt-2" id="add-song">Aggiungi</button>
        </div>
        <div id="song-list" class="mt-4"></div>
      </div>

    </div>
  </main>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Registrazione del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registrato con successo:', registration);
          })
          .catch(error => {
            console.log('Errore durante la registrazione del Service Worker:', error);
          });
      });
    }
    
  </script>

</body>

</html>
