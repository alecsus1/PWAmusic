<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header class="bg-success text-center text-white p-3">
    <h1 class="text-center">Music PWA</h1>
  </header>
  <nav class="navbar bg-success-subtle">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LAW</a>
    </div>
  </nav>
  <main>
    <div class="row">
  <div class="container bg-body-tertiary p-5 col-8">

        <input type="text" class="form-control" id="youtube-url" placeholder="Paste YouTube music link here">

      </div>
      <div id="song-list" class="mt-4"></div>
  </div>
  <aside class="col-4">

  </aside>
  </div>
  </main>
  <script src="js/main.js"></script>
  <script src="service-worker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
